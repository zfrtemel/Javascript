<!DOCTYPE html>
<html>
<head>
<style type="text/css">
	
		.button {
		height:50px;
		width:50px;
		font-size:25px;
		cursor:pointer;
		background:#000;
		color:white;
		box-shadow:1px 1px 15px 1px #f00 inset;
		}

	


		.text {
		position:relative;
		width:203px;
		left:-4px;
		margin:5px;
		font-size:25px;
		padding:5px;
		background:#101010;
		box-shadow:1px 1px 5px 1px #fff inset ;
		color:#fff;
		}

		

		table {
		background:#f00;
		box-shadow:10px 20px 20px 40px #fff inset;
		}


</style>
</head>

<body>
	<div id="box">
	<form name="form" >
		<input class="text" placeholder="Sayı Giriniz" name="text">
	</form>

<table>

	<tr>
	<td><input class="button" type="button" value="C" onclick="clean()"></td>
	<td><input class="button" type="button" value="<" onclick="back()" ></td>
	<td><input class="button" type="button" value="/" onclick="insert('/')"></td>
	<td><input class="button" type="button" value="*" onclick="insert('*')"></td>
	</tr>

	<tr>
	<td><input class="button" type="button" value="7"  onclick="insert(7)"></td>
	<td><input class="button" type="button" value="8"  onclick="insert(8)"></td>
	<td><input class="button" type="button" value="9"  onclick="insert(9)"></td>
	<td><input class="button" type="button" value="-"  onclick="insert('-')"></td>
	</tr>

	<tr>
	<td><input class="button" type="button" value="4"  onclick="insert(4)"></td>
	<td><input class="button" type="button" value="5"  onclick="insert(5)"></td>
	<td><input class="button" type="button" value="6"  onclick="insert(6)"></td>
	<td><input class="button" type="button" value="+"  onclick="insert('+')"></td>
	</tr>

	<tr>
	<td><input class="button" type="button" value="1"  onclick="insert(1)"></td>
	<td><input class="button" type="button" value="2"  onclick="insert(2)"></td>
	<td><input class="button" type="button" value="3"  onclick="insert(3)"></td>
	<td rowspan="5" ><input style="height:105px; " class="button" type="button" value="="  onclick="result()"></td>
	</tr>
	
	<tr>
	<td colspan="2" ><input style="width:104px;" class="button" type="button" value="0"  onclick="insert(0)"></td>
	<td><input class="button" type="button" value="."  onclick="insert('.')"></td>
	</tr>
</table>




<script type="text/javascript">
	function insert(sayi){
	document.form.text.value=document.form.text.value+sayi;// onlclikj ile gönderilen değerlerin hepsi burada toplanır
	}

	function result(){//işlemi alarak ( - + / * )işlem yapar
		var exp = document.form.text.value;
		if(exp){
			document.form.text.value = eval(exp);// eval ile string olarak alınan işlemleri matematik fonksiyonuna döndürüyoruz
		}
	}

	function clean(){//komple temizleme
		document.form.text.value="";
	}

	function back(){//1 silme
		var exp=document.form.text.value;
		document.form.text.value = exp.substring(0,exp.length-1);
	}
</script>

</body>

</html>
