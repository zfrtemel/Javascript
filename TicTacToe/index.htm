<script type="text/javascript">
    $( "button" ).click(function() {
        var btn = $(this).attr("id");
        if (btn=="Bot") {
            $("#bodyTable").empty();
            window.onload();
        }
        else{
            $("#bodyTable").empty();
            document.getElementById("th2").innerHTML="Oyuncu 2:";
            window.caprazBulmaca = new CaprazBulmaca("bulmaca", 4,btn);// buradaki 3 kaça kaç bir alan olacağı için gönderilen bir parametre
        window.caprazBulmaca.bulmacaAyarla();
        }
    });
    window.onload = function() {
        document.getElementById("th2").innerHTML="Bilgisayar:";
        window.caprazBulmaca = new CaprazBulmaca("bulmaca", 4,"Bot");// buradaki 3 kaça kaç bir alan olacağı için gönderilen bir parametre
        window.caprazBulmaca.bulmacaAyarla();
    }
</script>
